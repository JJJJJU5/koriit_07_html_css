<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공통 input 속성</title>
</head>
<body bgcolor="5f5f5f">
<h1>인풋 요소 공통(대부분) 속성</h1>
<form action="">
  
  <label>value</label>
  <input  type="value" placeholder="지정됨" value="지정됨"><br><br>

  <label>autofocus</label>
  <input id="auIp" type="text" placeholder="자동 포커스 됨"
  autofocus><br><br>

  <label>readonly</label>
  <input id="reIp" type="text" placeholder="읽기만 가능. 전송됨"
  readonly><br><br>
  
  <label>disabled</label>
  <input id="daIp" type="text" placeholder="입력 불가. 전송 안됨"
  disabled><br><br>
  
  <label>required</label>
  <input id="reIp"  type="text" placeholder="필수 입력"
  required><br><br>

  <label>사과</label>
  <input name="fruit" type="radio" id="f_apple" value="apple">
  <label>포도</label>
  <input name="fruit" type="radio" id="f_grape" value="grape" checked>
  <label>오렌지(품절)</label>
  <input name="fruit" type="radio" id="orange" value="orange" disabled>
  <br><br><br>
  <button type="submit">제출</button>

</form>
</body>
</html>
